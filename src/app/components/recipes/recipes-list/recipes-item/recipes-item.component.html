<a (click)="onRecipeSelected()" class="recipes_list_image_link">
    <div class="recipes_list_information">
        <h4>{{recipe.name}}</h4>
        <p>{{recipe.description}}</p>
    </div>
    <div class="recipes_list_image_container">
        <img [src]="recipe.imagePath" alt=""  class="recipes_list_image">
    </div>
    
</a>
